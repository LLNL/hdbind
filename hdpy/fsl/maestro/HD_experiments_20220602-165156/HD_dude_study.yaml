batch:
  type: slurm
  queue: pbatch
  host: pascal
  bank: ncov2019
  qos: expedite

study:
  - name: dude
    description: run eval job on configuration
    run:
      cmd: |

            cd /usr/WS1/jones289/hd-cuda-master/hdpy/hdpy/fsl

            DATA_DIR=datasets/dude/deepchem_feats/$(TARGET)/$(FEAT)
